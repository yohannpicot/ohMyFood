<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/a2ba4e9820.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,700;1,900&display=swap" rel="stylesheet"> 
        <title>OhMyFood</title>
    </head>
    <body>
        <header>
            <div id="bloc_1">
                <div id="logo">
                    <img src="images/logo/ohmyfood.png">
                </div>
                <div id="address">
                    <div id="address_bloc">
                        <i class="fa-solid fa-location-dot"></i>
                        <p>Paris, Belleville</p>
                    </div>
                </div>
            </div>
        </header>
        <section>
            <aside>
                <div id="reserve">
                    <h1>Réservez le menu qui<br>vous convient</h1>
                    <p>Découvrez des restaurants d'éxception,<br>séléctionnés par nos soins.</p>
                    <div id="button_reserve">
                        <a href="#">Explorer nos restaurants</a>
                    </div>
                </div> 
            <aside id="fonctionnement">
                <h1>Fonctionnement</h1>
                <div id="selection">
                    <div class="selection_button">
                        <div class="number_circle">
                            <p>1</p>
                        </div>
                        <div class="icons">
                            <i class="fa-solid fa-mobile-screen-button"></i>
                        </div>
                        <h6>Choisissez un restaurant</h6>
                    </div>
                    <div class="selection_button">
                        <div class="number_circle">
                            <p>2</p>  
                        </div>
                        <div class="icons">
                            <i class="fa-solid fa-list-ul"></i>
                        </div>
                        <h6>Composez votre menu</h6>
                    </div>
                    <div class="selection_button">
                        <div class="number_circle">
                            <p>3</p>
                        </div>
                        <div class="icons">
                            <i class="fa-solid fa-store"></i>
                        </div>
                        <h6>Dégustez au restaurant</h6>
                    </div>
                </div>
            </aside> 
            </aside>
        </section>
    </body>
    <footer>
    </footer>
</html>
